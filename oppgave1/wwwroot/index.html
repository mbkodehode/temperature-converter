<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <form id="converterForm">
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="temperature" required>
        <br>
        <label for="conversionType">Convert to:</label>
        <select id="conversionType" name="conversionType">
            <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
        </select>
        <br>
        <button type="submit">Convert</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('converterForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const temperature = document.getElementById('temperature').value;
            const conversionType = document.getElementById('conversionType').value;

            const response = await fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ temperature, conversionType })
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Converted Temperature: ${result.convertedTemperature}`;
        });
    </script>
</body>
</html>
