<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Temperature Converter</h1>
        <form id="convertForm" class="mt-3">
            <div class="form-group">
                <label for="temp">Temperature</label>
                <input type="text" class="form-control" id="temp" name="temp" required>
            </div>
            <div class="form-group">
                <label for="fromUnits">From Units</label>
                <select class="form-control" id="fromUnits" name="fromUnits" required>
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toUnits">To Units</label>
                <select class="form-control" id="toUnits" name="toUnits" required>
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
